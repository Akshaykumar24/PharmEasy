<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <section id="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <div class="slide s1">
                <img src="https://cms-contents.pharmeasy.in/banner/09b4772af96-DWEBd.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
            <div class="slide">
                <img src="https://cms-contents.pharmeasy.in/banner/b43e3f3e603-STAYHOMEDWEB.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
            <div class="slide">
                <img src="https://cms-contents.pharmeasy.in/banner/540b6f8b1eb-4-50.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
            <div class="slide">
                <img src="https://cms-contents.pharmeasy.in/banner/ccc07bd88c6-5.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
            <div class="slide">
                <img src="https://cms-contents.pharmeasy.in/banner/e0cce45d289-4b-Dweb.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
            <div class="slide">
                <img src="https://cms-contents.pharmeasy.in/banner/9459641af47-Dweb-herbs.jpg?dim=1440x0&dpr=1.25&q=100" alt="image">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
        </div>
    </section>
</body>
</html>
